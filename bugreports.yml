---
- summary: |
    Картинки товаров снаружи и внутри не совпадают
  environment: |
    Yandex 23.5.1.759 (64-bit)
  steps-to-reproduce: |
    1. На странице Products нажимаем на картинку товара.
  expected-result: |
    Попадаем на страницу товара с картинкой и описанием.
  actual-result: |
    Отображение картинки товара на странице Products не совпадает с картинкой внутри карточки товара

- summary: |
    Название и описание товаров снаружи и внутри не совпадают
  environment: |
    Yandex 23.5.1.759 (64-bit)
  steps-to-reproduce: |
    1. На странице Products нажимаем на название товара.
  expected-result: |
    Попадаем на страницу товара с картинкой и описанием.
  actual-result: |
    Отображение названия и описания товара на странице Products не совпадает с описанием внутри карточки товара
    
- summary: |
    Кнопка "Add to cart" работает частично
  environment: |
    Yandex 23.5.1.759 (64-bit)
  steps-to-reproduce: |
    1. На странице Products нажимаем кнопку "Add to cart" на товарах первой строки.
    2. На странице Products нажимаем кнопку "Add to cart" на товарах второй строки.
    3. На странице Products нажимаем кнопку "Add to cart" на товарах третьей строки.
  expected-result: |
    Все товары добавились в корзину. Вместо кнопки "Add to cart" отображается кнопка "Remove" красного цвета
  actual-result: |
    Кнопки "Add to cart" в шаге 2 не работают. В шаге 3 работает только первая.
# при проверке кнопки "Add to cart" внутри карточек товаров выяснилось, что они работают наоборот, а именно:
# На товарах первой строки внутри карточки товаров кнопка "Add to cart" не работает, как и у второго товара на третьей строке.

- summary: |
    Кнопка удаления товара из корзины "Remove" на странице Products не работает
  environment: |
    Yandex 23.5.1.759 (64-bit)
  steps-to-reproduce: |
    1. На странице Products нажимаем кнопку "Add to cart" первого товара.
    2. На странице Products нажимаем кнопку "Remove" первого товара.
  expected-result: |
    Добавленный ранее в корзину товар удаляется из корзины. На странице Products кнопка "Remove" меняется на "Add to cart".
  actual-result: |
    После нажатия кнопки "Remove" ничего не происходит.

- summary: |
    Нельзя изменить количество товара в корзине
  environment: |
    Yandex 23.5.1.759 (64-bit)
  steps-to-reproduce: |
    1. На странице Products нажимаем кнопку "Add to cart" первого товара.
    2. Переходим в корзину.
    3. Кликаем два раза левой кнопки мышки на количество товара.
    4. Ставим количество товара 3.
  expected-result: |
    Количество товара изменяется на 3.
  actual-result: |
    Количество товара остаётся без изменений.

