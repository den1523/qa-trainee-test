- summary: |
    Картинки товаров снаружи и внутри не совпадают
  environment: |
    Yandex 23.5.1.759 (64-bit)
  steps-to-reproduce: |
    1. На странице Products нажимаем на картинку товара.
  expected-result: |
    Попадаем на страницу товара с картинкой и описанием.
  actual-result: |
    Отображение картинки товара на странице Products не совпадает с картинкой внутри карточки товара

- summary: |
